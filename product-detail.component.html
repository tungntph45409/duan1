@if(product) {
<div class="container">
  <div class="row">
    <div class="col">
      <img [src]="product.image" class="card-img-top" />
    </div>
    <div class="col">
      <h5 class="card-title">{{ product.title }}</h5>
      <p>Price: {{ product.price }} $</p>
      <p class="card-text">
        {{ product.description }}
      </p>
    </div>
  </div>
</div>
} @else {
<h3>Product Not Found</h3>
}
